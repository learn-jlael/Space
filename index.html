<!DOCTYPE html>
   <html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- FAVICON -->
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

      <!-- REMIXICONS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!-- CSS -->
      <link rel="stylesheet" href="./css/style.css">

      <title>Space</title>
   </head>
   <body>
      <!-- HEADER -->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav-logo">
                <i class="ri-rocket-2-line"></i> Space
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Features</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <a href="#" class="nav-button">Login</a>

                <!-- Close Button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle Button -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!-- MAIN -->
      <main class="main">
         <!-- HOME -->
         <section class="home">
            <div class="home-container container">
                <div class="home-content">
                    <h3 class="home-subtitle">
                        NAVIGATE THE UNIVERSE
                    </h3>

                    <h1 class="home-title">
                        <span>
                            Start Exploring <br> 
                            Infinite Space
                        </span>

                        <img src="./images/line.svg" alt="image">
                    </h1>

                    <p class="home-description">
                        Start your exploration in space, navigate and discover all the wonders of the universe. 
                    </p>

                    <a href="#" class="home-button">
                        Get Started
                    </a>
                </div>

                <div class="home-images">
                    <img src="./images/points-space.svg" alt="image" class="home-points">
                    <img src="./images/planet.svg" alt="image" class="home-planet-2">
                    <img src="./images/planet.svg" alt="image" class="home-planet-1">
                    <img src="./images/rocket.svg" alt="image" class="home-rocket">
                </div>
            </div>

            <img src="./images/clouds-1.svg" alt="image" class="home-cloud-1">
            <img src="./images/clouds-2.svg" alt="image" class="home-cloud-2">
         </section>
      </main>
      
      <!-- GSAP -->
      <script src="./js/gsap.min.js"></script>

      <!-- MAIN JS -->
      <script src="./js/main.js"></script>
   </body>
</html>
